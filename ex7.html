<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rikkei Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card text-white rounded-3">
            <img
              src="https://images2.thanhnien.vn/528068263637045248/2023/4/23/edit-truc-anh-16822518118551137084698.png"
              class="card-img"
              alt="moon"
              style="height: 200px; object-fit: cover"
            />
            <div
              class="card-img-overlay d-flex flex-column justify-content-end"
            >
              <h5 class="fw-bold fs-5">Short title, long jacket</h5>
              <div class="d-flex align-items-center gap-2">
                <i
                  class="bi bi-bootstrap-fill d-flex justify-content-center align-items-center bg-primary text-white rounded-circle"
                  style="width: 24px; height: 24px; font-size: 14px"
                ></i>

                <span>Earth</span>
                <i class="bi bi-calendar"></i>
                <span>3d</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white rounded-3">
            <img
              src="https://images2.thanhnien.vn/528068263637045248/2023/4/23/edit-truc-anh-16822518118551137084698.png"
              class="card-img"
              alt="flower"
              style="height: 200px; object-fit: cover"
            />
            <div
              class="card-img-overlay d-flex flex-column justify-content-end"
            >
              <h5 class="fw-bold fs-5">
                Much longer title that wraps to multiple lines
              </h5>
              <div class="d-flex align-items-center gap-2">
                <i
                  class="bi bi-bootstrap-fill d-flex justify-content-center align-items-center bg-primary text-white rounded-circle"
                  style="width: 24px; height: 24px; font-size: 14px"
                ></i>
                <span>Pakistan</span>
                <i class="bi bi-calendar"></i>
                <span>4d</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white rounded-3">
            <img
              src="https://images.pexels.com/photos/1181335/pexels-photo-1181335.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              class="card-img"
              alt="jellyfish"
              style="height: 200px; object-fit: cover"
            />
            <div
              class="card-img-overlay d-flex flex-column justify-content-end p-3"
            >
              <h5 class="fw-bold text-white mb-2">
                Another longer title belongs here
              </h5>
              <div class="d-flex align-items-center text-white gap-2">
                <span class="d-flex align-items-center gap-1">
                  <i
                    class="bi bi-bootstrap-fill d-flex justify-content-center align-items-center bg-primary text-white rounded-circle"
                    style="width: 24px; height: 24px; font-size: 14px"
                  ></i>
                  California
                </span>
                <span class="d-flex align-items-center gap-1">
                  <i class="bi bi-calendar"></i> 5d
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
